<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 비디오 스트리밍</title>
</head>
<body>
    <img id="video-stream" src="" alt="Real-time Video Stream" style="max-width: 100%;">

    <script>
        const socket = new WebSocket("ws://localhost:8765");

        socket.onmessage = (event) => {
            const imgBase64 = event.data;
            document.getElementById("video-stream").src = `data:image/jpeg;base64,${imgBase64}`;
        };
    </script>
</body>
</html>
